<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Web Hardware 3D</title>

  <!-- MODEL VIEWER -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="viewer-container">

  <model-viewer
    id="pcModel"
    src="pc.glb"
    camera-controls
    transition-duration="800"
    shadow-intensity="1">
  </model-viewer>

  <div id="infoText">
    Klik CPU atau GPU untuk melihat detail
  </div>

</div>

<div class="buttons">
  <button id="btnCPU">CPU</button>
  <button id="btnGPU">GPU</button>
</div>

<script src="script.js"></script>
</body>
</html>
