<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hardware Komputer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Hardware Komputer</h1>
<p>Klik bagian pada gambar PC untuk melihat penjelasan.</p>

<div class="pc-container">
  <img src="pc.png" alt="PC" class="pc-image">

  <!-- TITIK KLIK -->
  <button class="hotspot cpu" onclick="showInfo('cpu')"></button>
  <button class="hotspot gpu" onclick="showInfo('gpu')"></button>
  <button class="hotspot ram" onclick="showInfo('ram')"></button>
</div>

<div id="info"></div>

<script src="script.js"></script>
</body>
</html>
